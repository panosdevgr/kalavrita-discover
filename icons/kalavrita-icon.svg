<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#2c5530" stroke="#1a3d1f" stroke-width="8"/>
  
  <!-- Mountain Background -->
  <path d="M80 320 L200 180 L320 320 L80 320 Z" fill="#4a7c59" opacity="0.8"/>
  <path d="M200 320 L280 200 L400 320 L200 320 Z" fill="#5a8c69" opacity="0.7"/>
  
  <!-- Snow on Mountains -->
  <path d="M120 280 L180 200 L200 220 L160 280 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M240 260 L300 180 L320 200 L280 260 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Railway Track -->
  <line x1="60" y1="380" x2="450" y2="380" stroke="#8b4513" stroke-width="8" stroke-linecap="round"/>
  <line x1="60" y1="400" x2="450" y2="400" stroke="#8b4513" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Train Body -->
  <rect x="120" y="320" width="200" height="60" rx="8" fill="#d4af37"/>
  <rect x="130" y="330" width="180" height="40" rx="4" fill="#f4d03f"/>
  
  <!-- Train Windows -->
  <rect x="140" y="340" width="25" height="20" rx="2" fill="#87ceeb" opacity="0.8"/>
  <rect x="175" y="340" width="25" height="20" rx="2" fill="#87ceeb" opacity="0.8"/>
  <rect x="210" y="340" width="25" height="20" rx="2" fill="#87ceeb" opacity="0.8"/>
  <rect x="245" y="340" width="25" height="20" rx="2" fill="#87ceeb" opacity="0.8"/>
  
  <!-- Train Wheels -->
  <circle cx="150" cy="390" r="12" fill="#2c2c2c"/>
  <circle cx="150" cy="390" r="8" fill="#666"/>
  <circle cx="290" cy="390" r="12" fill="#2c2c2c"/>
  <circle cx="290" cy="390" r="8" fill="#666"/>
  
  <!-- Train Smoke -->
  <circle cx="140" cy="300" r="8" fill="#e0e0e0" opacity="0.6"/>
  <circle cx="150" cy="280" r="6" fill="#e0e0e0" opacity="0.5"/>
  <circle cx="160" cy="260" r="4" fill="#e0e0e0" opacity="0.4"/>
  
  <!-- Ski Elements -->
  <path d="M350 200 L380 180 L390 200 L360 220 Z" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <path d="M360 210 L370 200 L375 210 L365 220 Z" fill="#ff6b6b"/>
  
  <!-- Pine Trees -->
  <path d="M100 360 L110 320 L120 360 Z" fill="#2d5016"/>
  <path d="M105 340 L110 300 L115 340 Z" fill="#2d5016"/>
  <rect x="108" y="360" width="4" height="20" fill="#8b4513"/>
  
  <path d="M380 360 L390 320 L400 360 Z" fill="#2d5016"/>
  <path d="M385 340 L390 300 L395 340 Z" fill="#2d5016"/>
  <rect x="388" y="360" width="4" height="20" fill="#8b4513"/>
  
  <!-- Text "K" for Kalavrita -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
</svg>
